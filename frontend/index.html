<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Realtime Chat App</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="auth-page">
  <div id="app">
    <!-- Login/Signup page -->
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-tabs">
          <button class="tab-btn active" data-tab="login">Đăng nhập</button>
          <button class="tab-btn" data-tab="signup">Đăng ký</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
          <h2>Đăng nhập</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="login-username">Tên đăng nhập</label>
              <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
              <label for="login-password">Mật khẩu</label>
              <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
          </form>
          <div id="login-error" class="error-message"></div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="auth-form">
          <h2>Đăng ký</h2>
          <form id="signupForm">
            <div class="form-group">
              <label for="signup-username">Tên đăng nhập</label>
              <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="form-group">
              <label for="signup-fullname">Họ và tên</label>
              <input type="text" id="signup-fullname" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
              <label for="signup-password">Mật khẩu</label>
              <input type="password" id="signup-password" name="password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
          </form>
          <div id="signup-error" class="error-message"></div>
          <div id="signup-success" class="success-message"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/pages/login/index.js"></script>
</body>
</html>
